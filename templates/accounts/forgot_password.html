{% extends 'home/base.html'%}

{% block content%}
<div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
    <article class="card-body">
      <h4 class="card-title" style="text-align: center;">Forgot your password?</h4>
      <p class="card-title" style="text-align: center;"> Please enter your email address and we will send you a link to reset your password.</p> <hr>
      <form action="{% url 'forgot_password'%}" method="POST" enctype="multipart/form-data">
       {% csrf_token%}

        <div class="row">
          <div class="col form-group ">
            <label>Email Address</label>
            <input class="form-control" type="email" name="email" placeholder="Enter your email address" id="">
          </div>
          <!-- form-group end.// -->
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block mt-2">
            Continue
          </button>
        </div>

        <div class="row">
          <div class="form-group col mt-2">
           <!-- load message -->
           {% include 'home/includes/alerts.html'%}
          </div>
        </div>
        <!-- form-group// -->
        
      </form>
    </article>
    <!-- card-body.// -->
  </div>
 <!-- card .// -->
 <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>
{% endblock%}
